<!DOCTYPE HTML>
<html>
	<head>
		<title>EnginAr™</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<style>
			body, html {
				margin: 0;
				padding: 0;
				height: 100%;
				font-family: 'Roboto', sans-serif;
			}

			.hero-section {
				height: 100vh;
				background-image: url('assets/images/bg.jpg');
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				position: relative;
				color: white;
			}

			.hero-overlay {
				position: absolute;
				inset: 0;
				background: rgba(0, 0, 0, 0.6);
				z-index: 1;
			}

			.hero-content, .hero-footer {
				position: relative;
				z-index: 2;
				padding: 40px;
			}

			.hero-content h1 {
				font-size: 3em;
				margin: 0 0 10px;
				font-weight: 700;
			}

			.hero-content p {
				font-size: 1.2em;
				margin-bottom: 20px;
			}

			.hero-footer {
				display: flex;
				justify-content: space-between;
				align-items: center;
				background: rgba(0, 0, 0, 0.3);
			}

			.hero-footer .contact, .hero-footer .social {
				color: #fff;
				font-size: 14px;
			}

			.hero-footer .social a {
				color: #fff;
				margin: 0 10px;
				font-size: 20px;
			}

			.hero-footer .contact a {
				color: #fff;
				text-decoration: none;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<section class="hero-section">
			<div class="hero-overlay"></div>
			<div class="hero-content">
				<h1>EnginAr™</h1>
				<p>Gerçek Mühendislik</p>
				<a href="#main" class="button icon solid solo fa-arrow-down scrolly" style="background: #4A5D23; border: none; padding: 10px 20px; color: white; text-decoration: none; border-radius: 4px;">Continue</a>
			</div>
			<div class="hero-footer">
				<div class="contact">
					<strong>İletişim:</strong>
					<a href="mailto:enginartechnology@gmail.com">enginartechnology@gmail.com</a>
				</div>
				<div class="social">
					<a href="#"><i class="fab fa-instagram"></i></a>
					<a href="#"><i class="fab fa-linkedin"></i></a>
				</div>
			</div>
		</section>
		<div id="main">
			<!-- Sayfanın devamı burada olacak -->
		</div>
	</body>
</html>
